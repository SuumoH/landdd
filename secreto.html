<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ü™∫ Secreto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: glitchBackground 1s infinite;
    }

    h1 {
      font-size: 2.5em;
      text-align: center;
      animation: glitchText 1s infinite;
    }

    @keyframes glitchText {
      0%, 100% { text-shadow: 2px 2px #ff0055, -2px -2px #00ffff; }
      50% { text-shadow: -2px -2px #ff0055, 2px 2px #00ffff; }
    }

    @keyframes glitchBackground {
      0%, 100% { background-color: #0a0a0a; }
      50% { background-color: #111; }
    }

    .mensaje {
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      background: #000;
      border: 1px solid #00ff99;
      color: #00ff99;
      font-family: monospace;
      font-size: 1em;
      margin-top: 10px;
    }

    button:hover {
      background: #00ff99;
      color: #000;
      cursor: pointer;
    }

    .oculto {
      display: none;
      margin-top: 20px;
    }

    .volver {
      position: absolute;
      bottom: 20px;
      color: #00ff99;
      text-decoration: none;
      border: 1px solid #00ff99;
      padding: 5px 10px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .volver:hover {
      background-color: #00ff99;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1></h1>
    <p></p>
    <p><em>‚ÄúNo estoy vivo, pero crezco. No tengo pulmones, pero necesito aire. No tengo boca, pero consumo todo lo que toco.‚Äù</em></p>
    
    <input type="text" id="respuesta" placeholder="¬øQu√© soy?">
    <button onclick="verificarRespuesta()">Enviar</button>

    <div class="oculto" id="secreto">
      <p>Un poco obvio<strong></strong>.</p>
      <p>El siguiente c√≥digo es: <code>#-093FFN</code>. Recuerda este n√∫mero.</p>
      <p><a href="index.html" class="volver">Volver</a></p>
    </div>
  </div>

  <script>
    function verificarRespuesta() {
      const respuesta = document.getElementById("respuesta").value.toLowerCase().trim();
      if (respuesta === "fuego") {
        document.getElementById("secreto").style.display = "block";
      } else {
        alert("Respuesta incorrecta... piensa de nuevo.");
      }
    }
  </script>
</body>
</html>
