<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Protocolos - WIRED SYSTEMS</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000; /* Fondo negro estilo Adult Swim */
      color: #b6b6b6;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      color: #a3ffa3;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px #00ffcc20;
      letter-spacing: 2px;
    }

    video {
      width: 90%;
      max-width: 800px;
      border-radius: 12px; /* Bordes suaves */
      box-shadow: 0 0 20px #00ffcc30;
      filter: contrast(1.1) saturate(0.8) brightness(0.9);
    }

    .vhs-overlay {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 14px;
      color: #fff;
      opacity: 0.2;
      text-shadow: 0 0 2px #fff;
      font-family: 'Courier New', monospace;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.1) 2px,
        transparent 2px,
        transparent 4px
      );
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="vhs-overlay">WIRED SYSTEMS // PROTOCOLOS</div>
  
  <h1>PROTOCOLOS ACTIVOS</h1>

  <video controls autoplay loop>
    <source src="SH 4.mp4" type="video/mp4">
    Tu navegador no soporta la reproducci√≥n de video.
  </video>

  <div class="scanlines"></div>
</body>
</html>
