  <script>
    const frasesInfectadas = [
      ">> ERROR: Sector 7G comprometido.",
      ">> Incoming transmission detected...",
      ">> ALERTA: Infección del núcleo confirmada.",
      ">> La simulación te está ghosteando.",
      ">> El sistema está observando.",
      ">> Fragmentos de consciencia dispersos.",
      ">> Accediendo a nodos olvidados...",
      ">> Tu señal ya no es tuya.",
      ">> Realidad paralela conectada.",
      ">> Error 404: Yo perdido.",
      ">> Reiniciar no borra lo que hiciste.",
      ">> Tu propósito fue tercerizado a un bot.",
      ">> Pensás que es arte. Solo es basura bien editada.",
      ">> Adulto detectado. Apagando sentido del humor...",
      ">> Tu infancia está en una base de datos sin acceso.",
      ">> La esperanza fue eliminada por inactividad.",
      ">> Ya no sos el protagonista.",
      ">> No es un glitch. Es tu vida.",
      ">> Despertar fue tu primer error.",
      ">> Alguien en otro universo está usando tu cuerpo como avatar.",
      ">> Lo que sentís se llama “actualización pendiente”.",
      ">> ¿Quién te dio permiso para pensar?",
      ">> Insertando trauma... 87% completado.",
      ">> Tus datos personales fueron usados para escribir este chiste.",
      ">> Estás en línea. Pero nadie te quiere en línea.",
      ">> ¿Seguís esperando sentido? Qué ternura.",
      ">> Tu alma fue vendida en un bundle de Steam.",
      ">> La humanidad fue un parche. Ya se desinstaló.",
      ">> █ Sistema parasitado █"
    ];
  
    function escribirTexto(elemento, texto, velocidad = 50, callback) {
      let i = 0;
      const escribir = () => {
        if (i < texto.length) {
          elemento.textContent += texto.charAt(i);
          i++;
          setTimeout(escribir, velocidad);
        } else if (callback) {
          setTimeout(callback, 2000); // Espera 2 segundos antes de borrar
        }
      };
      escribir();
    }
  
    function borrarTexto(elemento, velocidad = 30, callback) {
      let texto = elemento.textContent;
      let i = texto.length;
      const borrar = () => {
        if (i > 0) {
          elemento.textContent = texto.substring(0, i - 1);
          i--;
          setTimeout(borrar, velocidad);
        } else if (callback) {
          setTimeout(callback, 1000); // Espera 1 segundo antes de escribir la siguiente
        }
      };
      borrar();
    }
  
    function cicloFrases(elemento) {
      const frase = frasesInfectadas[Math.floor(Math.random() * frasesInfectadas.length)];
      escribirTexto(elemento, frase, 60, () => {
        borrarTexto(elemento, 40, () => {
          cicloFrases(elemento); // Vuelve a empezar con otra frase
        });
      });
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      const cursor = document.querySelector(".cursor-blink");
  
      const contenedorMensaje = document.createElement("div");
      contenedorMensaje.style.marginLeft = "20px";
      contenedorMensaje.style.marginTop = "10px";
      contenedorMensaje.style.fontFamily = "'Share Tech Mono', monospace";
      contenedorMensaje.style.color = "#39ff14";
      contenedorMensaje.classList.add("mensaje-terminal");
  
      cursor.parentNode.insertBefore(contenedorMensaje, cursor.nextSibling);
  
      setTimeout(() => {
        cicloFrases(contenedorMensaje); // Inicia el bucle después de 10 segundos
      }, 10000);
    });
  </script>
  


  


<script>
  const images = document.querySelectorAll('.galeria img');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const closeBtn = document.getElementById('closeLightbox');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.remove('hidden');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.add('hidden');
    lightboxImg.src = '';
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.add('hidden');
      lightboxImg.src = '';
    }
  });
</script>
